<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JavaScript의 변수 선언과 활용</h1>
<hr>
<script>

	var v1; /* 변수명 작성 규칙은 자바와 같음.. v1 변수 선언해서 */
	document.writeln(v1+"<vr>"); /* v1값 출력 : undefined .... 값이 들어가기 전이라.. */
	v1 = 100; /* 변수의 타입이 ALL타입임.. 어떠한 변수를 넣어도 상관없음. */
	document.writeln(v1+"<vr>");
	v1 = '가나다';
	document.writeln(v1+"<vr>");
	var v1 = true; /* 위에 선언했는데 얼마든지 또 선언 가능함.. */
	document.writeln(v1+"<vr>"); /* 1. 전체적으로 한번 훑고, 2. 한횡단위로 수행함. 1번에서 인용부호 빼면 1번 실행오류 */
	v1 = 123;
	document.writeln(v1+45+"<vr>"); /* 1. 전체적으로 한번 훑고, 2. 한횡단위로 수행함. 2번에서 v2로 하면 실행하다가 오류난거라 위에 꺼는 출력됨.. */
	v1= '123';
	document.writeln(v1+45+"<vr>"); /* 문자열 결합과 덧셈 */
	/* + 연산자 오른쪽에서 */
</script>
<h1>JavaScript의 변수 선언과 활용</h1>
<!-- script안에 오류가 발생하더라도 html 파서는 작동하기 때문에 h1은 출력된다. -->
</body>
</html>

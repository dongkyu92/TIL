<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 학습</title>
</head>
<body>
<h1>자바스크립트 맛보기</h1>
<hr>
<script>
	window.alert(1+2+3+4+5); /* ; 안줘도 되지만 수행성능 측면에서 주는게 좋음. */
	/* 경고창 뜸.. */
	
	console.log(1+2+3+4+5);
	document.write(1+2+3+4+5);
	/* 자바스크립트의 내장객체 window, console, document. 생성안해도 객체 사용 가능. */
	
</script>
<!-- JS 쓸때 스크립트 구문 쓸수 있음. -->

</body>
</html>

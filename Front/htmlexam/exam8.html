<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>HTML에서의 공백과 &lt;개행&gt;</h1>
<!--  
&lt; : 왼쪽 꺽쇠 의미
&gt;: 오른쪽 꺽쇠 의미
 -->
<hr>
오늘은 화&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;요일입니다.<br/><br><br> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;날씨가 맑습니다.
<!-- <br> , <br/> 브레이크 -->
<!--  &nbsp; HTML에서 블랭크는 하나만 인식함. 
여러칸 띄어도 하나로 인식 
&nbsp; -> 하나의 블랭크를 의미하기 때문에 공백을 n번주고 싶다 -> n*&nbsp;
n개 이상의 띄어쓰기를 쓰고 싶다. -> &nbsp; n번..
-->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하시오.</h1>
<hr>

<form action="/mvc/calcservlet" method="GET">
<input type="number" name="leftnumber" required>
<select  name="operator">
	<option>*</option>
	<option>/</option>
	<option>+</option>
	<option>-</option>
</select>
<input type="number" name="rightnumber" required>
<button>계산하기</button>
</form>
</body>
</html>
